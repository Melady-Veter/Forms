{% extends 'flatpages/default.html' %}

{% block title %}
Удаление
{% endblock title %}

{% block content %}
<h2>Вы действительно хотите удалить данную запись?</h2>
<h1>{{ post }}</h1>
<h5>{{ post.created_time }}</h5>
<p>{{ post.article_text }}</p>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="подтвердить"></form>
{% endblock content %}
